<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titlePage"></title>
    <!-- Bootstrap CSS Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Google Font CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <!-- General CSS -->
    <link rel="stylesheet" href="./Public/Css/general.css">
</head>

<body>

    <!-- Header -->
    <nav class="navbar fixed-top background-page">
        <div class="container-fluid">
            <a class="navbar-brand" id="logoNavegator">
                <img id="imagePage" alt="We Love Futbol" />
            </a>
            <p class="playfair-display-font-title" id="titleColumn"></p> 
            <button class="navbar-toggler btn-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end background-page" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        <img id="navBarIcon" alt="We Love Futbol">
                    </h5>
                    <p class="playfair-display-font-title" id="navBarId"></p>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link link-light active font-links-style" aria-current="page" href="#" id="homeLink"></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle link-light font-links-style" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Leagues
                            </a>
                            <ul class="dropdown-menu" id="leaguesLoop"></ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2 playfair-display-font-title" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-warning font-links-style" id="seachButton" type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Header -->


    <div class="container">
        <div class="row my-5" style="margin-top: 10% !important;">
            <div class="col-md-12">
                <img id="backgroundMainImage" class="mx-auto d-block mt-5" alt="We Love Futbol, Zinedine Zidane">
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-md-12">
                <p class="text-justify playfair-display-font mx-5" id="textIntroduction"></p>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="footer background-page"> 
        <div class="container"> 
            <div class="row playfair-display-font-title"> 
                <div class="col-md-3"> 
                    <h2 class="mt-5" id="footerTitle"></h2> 
                </div> 
                <div class="col-md-3"> 
                    <h5 class="mt-5" id="aboutUsId"></h5> 
                    <p id="paragraphAboutId"></p> 
                </div> 
                <div class="col-md-3"> 
                    <h5 class="mt-5" id="contactUsId"></h5> 
                    <ul class="list-unstyled"> 
                        <li id="emailContact"></li> 
                        <li id="phoneContact"></li> 
                        <li id="addressId"></li> 
                    </ul> 
                </div> 
                <div class="col-md-3"> 
                    <h5 class="mt-5" id="followUsId"></h5> 
                    <ul class="list-inline footer-links"> 
                        <li class="list-inline-item"> 
                            <a href="#"> 
                                <i class="fab fa-facebook"></i> 
                            </a> 
                        </li> 
                        <li class="list-inline-item"> 
                            <a href="#"> 
                                <i class="fab fa-twitter"></i> 
                            </a> 
                        </li> 
                        <li class="list-inline-item"> 
                            <a href="#"> 
                                <i class="fab fa-instagram"></i> 
                            </a> 
                        </li> 
                        <li class="list-inline-item"> 
                            <a href="#"> 
                                <i class="fab fa-linkedin"></i> 
                            </a> 
                        </li> 
                    </ul> 
                </div> 
            </div> 
            <hr> 
            <div class="row"> 
                <div class="col-md-6"> 
                    <p class="playfair-display-font-title" id="reservedRights"></p> 
                </div> 
                <div class="col-md-6 text-end"> 
                    <ul class="list-inline footer-links"> 
                        <li class="list-inline-item"> 
                            <a href="#" class="link-light" id="privacyPolicy"></a> 
                        </li> 
                        <li class="list-inline-item"> 
                            <a href="#" class="link-light" id="terms"></a> 
                        </li> 
                        <li class="list-inline-item"> 
                            <a href="#" class="link-light" id="sitemap"></a> 
                        </li> 
                    </ul> 
                </div> 
            </div> 
        </div> 
    </footer>


    <!-- Jquery Library -->
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js"></script>

    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!-- General JS -->
    <script src="./Settings/settings.js"></script>
    <script src="./Settings/apiAddress.js"></script>
    <script src="./Public/JavaScript/general.js"></script>
    <script src="./Public/JavaScript/textPages.js"></script>
    <script src="./Settings/textArray.js"></script>
</body>

</html>
